<html>
	<head>
		
		<script src="Shop.js"type="text/javascript" charset="utf-8"></script>
		<script src="Formular.js"type="text/javascript" charset="utf-8"></script>
		<title>Aufgabe 7.1 - Heroku Server</title>
	</head>
	<body>
	<h1>Easy ChristmasTree24.de</h1>
		<form action="https://eia2-manu.herokuapp.com/" method="get">
			<div id="fieldset">
				<h2>Fill out the Formular</h2>
			</div>
			
	<div id="div">
		<h2>Summary</h2>
		
		<a class="text">Tree:</a><a id="treeHTML" class="text"></a> 
		<br>
		
		<a class="text">Christmas Balls:</a>
		<a id="ballsHTML" class="text"></a><a id="ballMany" class="text"></a>
		<br>
		
		<a class="text">Additional Balls:</a>
		<a id="balls2HTML" class="text"></a><a id="ball2Many" class="text"></a>
		<br>
		
		<a class="text">Candles:</a>
		<a id="candleHTML" class="text"></a><a id="candleMany" class="text"></a>
		<br>
		
		<a class="text">Additional Candles:</a>
		<a id="candles2HTML" class="text"></a><a id="candle2Many" class="text"></a>
		<br>
		
		<a class="text">Lametta:</a> 
		<a id="lamettaHTML" class="text"></a><a id="lamettaMany" class="text"></a>
		<br>
		
		<a class="text">Additional Lametta:</a> 
		<a id="lametta2HTML" class="text"></a><a id="lametta2Many" class="text"></a>
		<br>
				
		<a class="text">Tree Stand:</a>
		<a id="treeStandHTML" class="text"></a> 
		<br> 
		
		<a class="text">Tree Top:</a>
		<a id="treeTopHTML" class="text"></a>
		<br>
		
		<a class="text">Shipping Methode:</a>
		<a id="shippingHTML" class="text"></a>
		<br>
		
		<a class="text">Adresse:</a><a id="adressHTML" class="text"></a>
		<hr>
		
		<a class="text">Price:</a><a id="price" class="text"></a>
	</div>
	
	<button type="submit" id="button">Check progress</button>
	<div id="notSelectedYet"></div>
	
	<fieldset id="asyncForm">
		<legend id="submit"> Submit asynchronously </legend>
		<button type="button" id="button1">Submit</button>
	</fieldset>
</form>
		
	</body>
</html>
